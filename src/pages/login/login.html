<ion-content padding>
  <img src="assets/imgs/logo.png">
  <br>
  <form [formGroup]="logIn" (ngSubmit)="login()">
    <ion-item no-padding no-lines>
      <ion-input text-center type="email" placeholder="EMAIL" formControlName="correo"></ion-input>
    </ion-item>
    <p id="err" ion-text [hidden]="logIn.controls.correo.valid || submitted === false" color="danger" padding-left>
      Enter Mail...
    </p>
    <ion-item no-padding no-lines>
      <ion-input text-center type="password" placeholder="Password" formControlName="clave"></ion-input>
    </ion-item>
    <p id="err" ion-text [hidden]="logIn.controls.clave.valid || submitted === false" color="danger" padding-left>
      Enter Password...
    </p>
    <button ion-button block color="dark" type="submit">
      LOGIN
    </button>
  </form>
  <button ion-button block color="dark" (click)="registro()">
    REGISTER
  </button>
</ion-content>
