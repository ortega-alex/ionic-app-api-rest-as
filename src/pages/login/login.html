<ion-content class="login-content">
  <div class="conten-img">
    <img id="title" src="assets/imgs/logo.png">
  </div>
  <form [formGroup]="logIn" class="conten-from">
    <ion-item class="conten-item">
      <ion-input id="conten-input" text-center type="email" placeholder="EMAIL" formControlName="correo" text-lg:992px></ion-input>
    </ion-item>
    <p id="err" ion-text [hidden]="logIn.controls.correo.valid || util.submitted === false" color="danger" padding-left>
      Enter Mail...
    </p>
    <ion-item class="conten-item">
      <ion-input id="conten-input" text-center type="password" placeholder="Password" formControlName="clave" text-lg:992px></ion-input>
    </ion-item>
    <p id="err" ion-text [hidden]="logIn.controls.clave.valid || util.submitted === false" color="danger" padding-left>
      Enter Password...
    </p>
  </form>
  <ion-row class="content-row">
    <ion-col id="content-row">
      <button id="content-row-btn" ion-button small block color="dark" type="submit" (click)="validar()">
        Login
      </button>
    </ion-col>
  </ion-row>
  <ion-row class="content-row">
    <ion-col id="content-row">
      <p id="parrafo">To register please go to advansales.com</p>
    </ion-col>
  </ion-row>
</ion-content>
