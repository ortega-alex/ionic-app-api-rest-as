<ion-content class="content">
  <br>
  <div class="content-header">
    <ion-row class="conten-row">
      <ion-col id="conten-row" col-2> 
        <ion-icon id="icon" name="arrow-round-back" (click)="closeModal()"></ion-icon>
      </ion-col>
      <ion-col id="conten-row">
        <p id="title">Account</p>
      </ion-col>
      <ion-col id="conten-row" col-2> </ion-col>
    </ion-row>
  </div>
  <ion-item id="conten-from">
    <ion-label id="conten-label" stacked>Name:</ion-label>
    <ion-input id="conten-input" readonly text-center type="text" [(ngModel)]="usuario.nombre" text-lg:992px></ion-input>
  </ion-item>
  <ion-item id="conten-from">
    <ion-label id="conten-label" stacked>Last Name:</ion-label>
    <ion-input id="conten-input" type="text" readonly text-center [(ngModel)]="usuario.apellido" text-lg:992px></ion-input>
  </ion-item>
  <ion-item id="conten-from">
    <ion-label id="conten-label" stacked>Emal:</ion-label>
    <ion-input id="conten-input" type="text" readonly text-center [(ngModel)]="usuario.correo" placeholder="Correo ElectrÃ³nico"
      text-lg:992px></ion-input>
  </ion-item>
  <ion-row class="conten-row">
    <ion-col id="conten-row">
      <button id="conten-row-btn" ion-button block small icon-left color="danger" (click)="cerrarSesion()">
        <ion-icon name="close"></ion-icon>
        Sign Off
      </button>
    </ion-col>
  </ion-row>
</ion-content>
